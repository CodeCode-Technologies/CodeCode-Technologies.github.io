<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>רשיונות קודקוד</title>
    <script src="lib/sweetalert2/sweetalert2.all.js"></script>
    <link rel="icon" type="image/png" href="img/codecode_128.png" />
    <script src="lib/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app/app.css">
    <script src="app/app.js"></script>
</head>
<body>
    <div id="dv_screen_message"><div>
        <div><div id="dv_screen_message_logo"></div></div>
        <div id="dv_screen_message_txt"></div>
    </div></div>
    <div id="login" class="page">
        <form id="frm_login"><table>
            <tr><td>
                <div id="dv_login_logo"></div>
            </td></tr>
            <tr><td>
                <input id="eb_login" class="eb_cell" type="text" placeholder="כתובת אימייל או מס' טלפון">
                <div id="dv_login_uid_error_msg" class="dv_login_error_msg">* נא למלא כתובת אימייל או מס' טלפון</div>
            </td></tr>
            <tr><td id="td_login_bottom">
                <input id="bt_login" type="submit" value="כניסה">
            </td></tr>
        </table></form>
    </div>
	<div id="mask_div"></div>
	<div id="mask_dialog"></div>
    <div id="main_menu" class="page">
        <table>
            <tr><td>
                <div id="dv_login_logo"></div>
            </td></tr>
            <tr><td>
                <input id="eb_lic_id" class="eb_cell" type="text" placeholder="מזהה חשבון">
            </td></tr>
            <tr><td>
                <input id="mi_lic_activate" type="button" value="אקטיבציה">
            </td></tr>
            <tr><td>
                <input id="mi_lic_deactivate" type="button" value="זיכוי">
            </td></tr>
            <tr><td>
                <input id="mi_account_add" type="button" value="עסקה חדשה">
            </td></tr>
            <tr><td>
                <input id="mi_logout" type="button" value="יציאה">
            </td></tr>
        </table>
    </div>    
    <div id="activate" class="page">
        <table class="tb_info">
            <tr><td>
                <div>מזהה חשבון:</div>
                <div id="info_activate_LicenseID">123456</div>
            </td></tr>
            <tr><td>
                <div>שם לקוח:</div>
                <div id="info_activate_CustomerName">אלכסנדר בוחבוט</div>
            </td></tr>
            <tr><td>
                <div>חבילת רשיונות:</div>
                <div id="info_activate_Package">100</div>
            </td></tr>
            <tr><td>
                <div>רשיונות פעילים:</div>
                <div id="info_activate_Activated">50</div>
            </td></tr>
            <tr><td>
                <div>בתוקף עד:</div>
                <div id="info_activate_Expire">12/12/2026</div>
            </td></tr>
            <tr><td style="padding-top: 2rem;padding-bottom: 2rem;">
                <div id="dv_activate_input">מס' רשיונות להפעלה: <input class="eb_cell" id="eb_activate_qty" type="number"  min="1" max="9999"></div>
             </td></tr>
            <tr><td >
                <div id="dv_activate_code">קוד הפעלה: <input class="eb_cell" id="eb_activate_code" type="text"></div>
           </td></tr>
            <tr><td>
                <input id="bt_lic_activate" class="bt_form_act" type="button" value="הפעל">
            </td></tr>
        </table>
    </div>    
</body>
</html>
